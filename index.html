<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="/public/tailwind.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Social links profile</title>
</head>

<body class="flex flex-col h-screen gap-6 items-center justify-center pt-[40px] bg-zinc-900">
  <main class="flex flex-col w-[384px] h-[611px] p-[40px] bg-zinc-800 rounded-[12px]">
    <img class="rounded-[100px] h-[88px] w-[88px] self-center mb-[24px]" src="./assets/images/avatar-jessica.jpeg"
      alt="Avatar-image">
    <h1 class="font-body self-center mb-[4px] text-2xl text-white font-semibold">Jessica Randall</h1>
    <p class="font-body self-center mb-[24px] text-sm text-lime-300 font-semibold">London, United Kingdom</p>
    <p class="font-body self-center mb-[24px] text-sm text-white font-normal">"Front-end developer and avid reader."</p>

    <div class="flex flex-col w-[304px]">
      <button
        class="font-body rounded-[8px] bg-zinc-700 py-[12px] px-[12px] w-full self-center mb-[16px] text-white font-bold text-sm duration-800 ease-out hover:bg-lime-400 hover:text-zinc-700">GitHub</button>
      <button
        class="font-body rounded-[8px] bg-zinc-700 py-[12px] px-[12px] w-full self-center mb-[16px] text-white font-bold text-sm duration-800 ease-out hover:bg-lime-400 hover:text-zinc-700">Frontend
        Mentor</button>
      <button
        class="font-body rounded-[8px] bg-zinc-700 py-[12px] px-[12px] w-full self-center mb-[16px] text-white font-bold text-sm duration-800 ease-out hover:bg-lime-400 hover:text-zinc-700">LinkedIn</button>
      <button
        class="font-body rounded-[8px] bg-zinc-700 py-[12px] px-[12px] w-full self-center mb-[16px] text-white font-bold text-sm duration-800 ease-out hover:bg-lime-400 hover:text-zinc-700">Twitter</button>
      <button
        class="font-body rounded-[8px] bg-zinc-700 py-[12px] px-[12px] w-full self-center mb-[16px] text-white font-bold text-sm duration-800 ease-out hover:bg-lime-400 hover:text-zinc-700">Instagram</button>
    </div>
  </main>
</body>

</html>
